<!doctype html>
<html lang="es-UY">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recibimos tu mensaje</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
    "
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <!-- Header -->
      <tr>
        <td align="center" style="padding: 0; background-color: #0e8e3f">
          <img
            src="https://braganza-api.onrender.com/email-templates/logo.png"
            alt="Braganza"
            width="auto"
            height="120"
            style="display: block; margin: auto"
          />
        </td>
      </tr>

      <!-- Body -->
      <tr>
        <td align="center" style="padding: 20px">
          <table
            role="presentation"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              background: #ffffff;
              border-radius: 8px;
              overflow: hidden;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            "
          >
            <tr>
              <td
                style="
                  padding: 30px;
                  text-align: left;
                  color: #333333;
                  font-size: 16px;
                  line-height: 1.5;
                "
              >
                <h2 style="color: #0e8e3f; margin-top: 0">¡Hola{{name}}!</h2>

                <p style="margin: 0 0 14px 0">
                  Recibimos tu mensaje y ya quedó registrado en nuestro sistema.
                </p>

                <p style="margin: 0 0 14px 0">
                  Te vamos a responder a la brevedad posible.
                </p>

                <table
                  role="presentation"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  style="
                    background: #f7f7f7;
                    border-radius: 8px;
                    overflow: hidden;
                  "
                >
                  <tr>
                    <td style="padding: 16px; font-size: 14px; color: #333">
                      <p style="margin: 0 0 8px 0">
                        <strong>Asunto:</strong> {{subject}}
                      </p>
                      <p style="margin: 0">
                        <strong>Tu mensaje:</strong>
                      </p>
                      <div style="white-space: pre-wrap; margin-top: 8px">
                        {{message}}
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td
          align="center"
          style="
            padding: 20px;
            background-color: #0e8e3f;
            color: #ffffff;
            font-size: 14px;
          "
        >
          <p style="margin: 0">
            &copy; {{year}} Braganza Vial. Todos los derechos reservados.
          </p>
          <p style="margin: 5px 0">
            Este es un correo automático, por favor no respondas.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
